<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-pink py-3">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand text-white" href="#">Mijn Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#about">Over</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section id="home" class="text-center my-5 bg-light-blue py-5">
            <h1 class="text-pink">Welkom op mijn test website!</h1>
            <p>Dit is de startpagina van mijn website.</p>
        </section>
        <section id="about" class="text-center my-5 bg-light-green py-5">
            <h2 class="text-purple">Over Mij</h2>
            <p>Hier kun je informatie vinden over mij.</p>
        </section>
        <section id="contact" class="text-center my-5 bg-light-purple py-5">
            <h2 class="text-blue">Contact</h2>
            <p>Neem contact met mij op via dit formulier.</p>
            <form class="mx-auto" style="max-width: 400px;">
                <div class="form-group">
                    <label for="name">Naam:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-blue btn-block">Verzenden</button>
            </form>
        </section>
    </main>
    <footer class="bg-pink text-white text-center py-3">
        <p>&copy; 2024 Kleurrijke Thema Website</p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
